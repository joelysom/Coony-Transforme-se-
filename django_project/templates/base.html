<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Accounts</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:40px}
    .container{max-width:640px;margin:0 auto}
    .field{margin-bottom:12px}
    label{display:block;font-weight:600}
    input{width:100%;padding:8px}
    .btn{background:#e87f3c;color:#fff;padding:10px 16px;border:none;cursor:pointer}
    .errors{color:#c33}
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li class="errors">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
