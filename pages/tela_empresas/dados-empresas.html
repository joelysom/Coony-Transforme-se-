<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Específicos - Cadastro Coony</title>
    <link rel="stylesheet" href="/css/GLOBAL.css">
    <link rel="stylesheet" href="/css/dadosEmpresas.css">
</head>
<body>

    <div>

        <!-- Cabeçalho -->
        <header>
            <a href="#">←</a>
            <h1>Dados Específicos para Empresas e MEIs</h1>
            <a href="#">?</a>
        </header>
        
        <!-- Formulário -->
        <form>
            <label for="endereco">Informe endereço: </label>
            <input type="text" id="endereco" required>

            <label for="area_atuacao">Informe a área de atuação: </label>
            <input type="text" id="area_atuacao" required>

            <label for="publico_alvo">Informe seu público alvo principal: </label>
            <input type="text" id="publico_alvo" required>

            <label for="website">Informe o website/rede social: </label>
            <input type="text" id="website" required>

            <p>Logotipo/Imagem: </p>
            <input type="file" id="upload_arquivo" accept="image/*">
            <button type="button">Upload de Arquivos</button>

            <button type="submit">Finalizar →</button>
        </form>

        <!-- Rodapé -->
         <footer>
            <div>CONNY</div>
            <nav>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
                <a href="#">Política</a>
                <a href="#">Privacidade</a>
            </nav>

            <p>Coony © 2025</p>
         </footer>

    </div>
    
</body>
</html>
