<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa júridica</title>
    <link rel="stylesheet" href="../../css/empresas-profissionais-pos-cadastro.css">
</head>
<body>
    <div class="wrapper">
        <header> <!-- Cabeçalho da página -->
            <div class="icon"> <!-- div do icone de retornar -->
                <a href="#">
                    <img src="../../img/seta-retornar.svg" alt="retornar">
                </a>
            </div>

            <div class="text-header"> <!-- div do texto de cabeçalho da página -->
                <p>Cadastro de Empresas e Profissionais</p>
            </div>

            <div class="help-icon"> <!-- div do icone de ajuda da página -->
                <a href="#">
                    <img src="../../img/botao-help.svg" alt="botao-help">
                </a>
            </div>
        </header>

        <main>
            <div class="page-info">
                <div class="image-page">
                    <img src="../../img/Marketing-esportivo 1.svg" alt="image">
                </div>
                <div class="info-page">
                    <p>Dados do cadastro</p>
                </div>
            </div>

            <div class="data-user">
                <ul>
                    <li>CPF: </li><span id="CPF"></span>
                    <li>Endereço: </li><span id="endereco"></span>
                    <li>Razão Social: </li><span id="razao-social"></span>
                    <li>Email: </li><span id="email"></span>
                    <li>Redes sociais: </li><span id="redes-sociais"></span>
                    <li>Contatos: </li><span id="contatos"></span>
                </ul>
            </div>

            <div class="button-next"> <!-- Botão -->
                <button>Próximo</button>
            </div>
        </main>

        <footer>
            <img src="../../img/Logo.svg" alt="logo" class="logo-info-page">
        </footer>
    </div>
</body>
</html>
