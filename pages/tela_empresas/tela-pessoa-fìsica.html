<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - CNPJ</title>
</head>
<body>
    <H1>Cadastro de Empresa</H1>

    <form action="/processar-cadastro" method="post">

        <fieldset>
            <legend>Dados da Empresa</legend>

            <div>
                <label for = "CNPJ">CNPJ:</label>
                <input type=" text" id="CNPJ"nome = "cnpj" required

                placeholder="00.000.000/000-00" maxlength="18">

            </div>

            <div>
                <label for="razao_social">razão razao_social</label>
                <input type="text"
                ida="razao_social" name="razao_social" required
                placeholder="Nome Completo da Empresa S.A">
        
            </div>

                <div>
                    <label
                    for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required
                    placeholder="00000-000" maxlength="9">
                </div>

                <div>
                    <labelv for="logradouro">rua/avenida:</labelv>
                    <input type="text" id="logradouro" name="logradouro"required>
                </div>

                <div>
                    <label for="numero">número</label>
                    <input type="text" id="numero" name="numero "required>
                </div>

                <div>
                    <label for="bairro">bairro</label>
                    <input type="text" id="bairro" name="bairro required">
                    
                </div>

                <div>
                    <label for="cidade">cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="uf">estado(UF):</label>
                    <input type="text" id="uf" name="uf" required maxlength="2" placeholder="SP">
                </div>
            
        </fieldset>
        
    </form>
    </body>
</html>
