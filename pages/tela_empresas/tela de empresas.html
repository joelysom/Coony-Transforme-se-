<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Empresas</title>
    <link rel="stylesheet" href="../../css/empresas.css">
</head>
<body>
    <div class="container">
        <form class="cadastro-box">
            <h2>Cadastre Seu Negócio</h2>

    
             <div class="input-group">
                <label for="nome da empresa">Nome da Empresa:</label>
                <input type="text" id="nome da empresa" placeholder="Digite o nome da sua empresa" required>
            </div>

            <div class="input-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" placeholder="Digite o seu CNPJ" required>
            </div>

            <div class="input-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" placeholder="Digite o seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite o seu telefone" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite o seu endereço" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirme sua senha">Confirme Sua Senha:</label>
                <input type="text" id="senha" placeholder="Digite a sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
