<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela-reset-senha.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Esqueceu Senha</title>
</head>
<body>
    <header>
        <h1>Esqueceu sua senha?</h1>
        <p class="seta-voltar"><span class="material-symbols-outlined seta-voltar">arrow_back</span></p>
    </header>

    <main>
        <div class="container">
            <div class="box-ilustracao">
                <img src="ilustração-reset-senha.png" alt="">
            </div>

            <div class="box-opcoes">
                <h2>Onde você gostaria de receber <br> o código de verificação?</h2>

                <button class="botao-opcao">
                    <div class="icone"><span class="material-symbols-outlined">forum</span></div>
                    <div class="info">
                        <p class="titulo">via SMS</p>
                        <p class="dado">+55 (81) 98275-3176</p>
                    </div>
                </button>

                <button class="botao-opcao">
                    <div class="icone">
                        <span class="material-symbols-outlined">mail</span></div>
                    <div class="info">
                        <p class="titulo">via E-mail</p>
                        <p class="dado">dellonallan0@gmail.com</p>
                    </div>
                </button>

                <button class="botao-acao">Próximo</button>
            </div>
        </div>
    </main>
</body>
</html>
