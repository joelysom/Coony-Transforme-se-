<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../../css/receber-codigo.css">
</head>
<body>
    <!-- Cabeçalho da seção de redefinição -->
    <main class="reset-container">
        <section class="reset-header">
            <h1>Esqueceu sua senha?</h1>
            <p>Insira o código abaixo:</p>
            <p class="info-text">Por favor, insira o código que enviamos por e-mail</p>
        </section>
    

    <!-- Seção dos inputs de código -->
    <section class="code-section">
        <div class="code-container">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
        </div>
    </section>

    <!-- Seção de ações -->
        <section class="reset-actions">
            <p>Não recebeu o código?</p>
            <a href="#" class="resend-link">Reenvie o código</a>

            <hr class="linha-laranja" />
            <hr class="linha-cinza" />

            <button type="submit" class="btn-verificar">Verificar</button>
        </section>
    </main>
</body>
</html>
