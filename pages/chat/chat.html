<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat – PI Coony</title>
  <link rel="stylesheet" href="../../css/chattela.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container chat-screen">
    <header class="chat-header">
      <button id="btnVoltar" class="btn-voltar">‹ Voltar</button>
      <h2 id="nomeContato" class="chat-header__title"></h2>
    </header>

    <main class="messages-area" id="messagesArea">
      <!-- JS insere as mensagens aqui -->
    </main>

    <form class="composer" id="composer">
      <input type="text" id="msgInput" class="composer__input" placeholder="Digite uma mensagem..." required />
      <button type="submit" class="composer__btn">Enviar</button>
    </form>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
